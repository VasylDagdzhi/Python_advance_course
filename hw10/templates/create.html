<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/ultracatstyles.css') }}">
    <header class="site-header">
    <div class="header">
        <h1><span class="animated">Cat of the day!</span></h1>
    </div>
    <nav class="site-navigation">
        <ul class="nav">
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('list_cats') }}">Cats</a></li>
            <li><a href="{{ url_for('cat_create') }}">Create</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</header>
</head>
<body style="background-image: url({{ url_for('static', filename='assets/background.jpg') }});margin: 140px;">
<div class="content">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Animosa&display=swap" rel="stylesheet">
    <style>
        h1 span {
            font-family: 'Animosa', sans-serif;
            animation: animosa 2s infinite;
        }

        @keyframes animosa {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(-10px);
            }
        }
    </style>
    <h1>
        <span>Chose the background or upload one,</span>
        <br><span>Select the text you would like to appear,</span>
        <br><span>And click on to download what comes up)</span>
    </h1>

    <div class="slider">
    {% for num in range(cat_count) %}
    <div class="slide">
        <img src="{{ cats[num] }}"/>
        <a class="download-button" href="{{ cats[num] }}" download>Download</a>
    </div>
    {% endfor %}
</div>
</div>
</div>
<script src="{{ url_for('static', filename='assets/cats.js') }}"></script>
</body>
</html>
