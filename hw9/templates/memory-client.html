<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="HTML5"/>
    <meta name="author" content="Author"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>{{ pagetitle }}</title>
    <link rel="stylesheet" href="{{ url_for('assets.static', filename='style.css') }}"/>
</head>
<body>
<h1>{{ statname | title }} Stats:</h1>
<div class="pbar" id="gauge" style="box-shadow: black 0px 0px 5px; display: block;">
    <div class="bar" style="width: {{ 100 - mem['percent'] }}%; justify-content: center;align-items:center;">
        <span id="available-memory"
              style="justify-content: center;align-items:center;left: 15vw;">{{ 100 - mem['percent'] }}%</span>
        <div class="data"></div>
    </div>
</div>
<!-- <script src="{{ url_for('assets.static', filename='fetcher.js') }}"></script> -->
</body>
</html>
